<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="liear-gradient(purple, greenYellow, black)">
    <link rel="stylesheet" href="style.css">
        <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul class="cont-ul">
                <li class="itens-nav">JavaScript</li>
                <li class="itens-nav">CSS</li>
                <li class="itens-nav">HTML</li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
       

        <section class="cont-ip">
            <h1 class="titul">Calculadora IMC</h1>
            <form action="" class="form-inps">
            
                    
                    <input type="number" name="peso" data-peso class="peso" placeholder="Digite seu peso">

                    <hr>
            
                    
                    <input type="number" name="altura" data-altura class="altura" placeholder="Digite sua altura">

                    <button>Enviar</button>
            
            </form>
        </section>
        
        <section class="tabela">
            
            <table class="tab-1">
                <td>
                    <h2>Tabela IMC</h2>
                </td>
                <tr>
                    
                    <td class="li-tabela">Menos do que 18,5</td>
                </tr>
                    <tr>
                        <td class="li-tabela">Entre 18,5 e 24,9</td>
                    </tr>


                    <tr>
                        <td class="li-tabela">Entre 25 e 29,9</td>
                    </tr>


                    <tr>
                        <td class="li-tabela">Entre 30 e 34,9</td>
                    </tr>


                    <tr>
                        <td class="li-tabela">Entre 35 e 39,9</td>
                    </tr>


                    <tr>
                        <td class="li-tabela">Mais do que 40</td>
                    </tr>
                
                
            </table>

                <table class="tab-2">
                    <td>
                        <h2>Resultado</h2>
                    </td>
                    <tr>
                        <td class="li-tabela">Abaixo do peso</td>
                    </tr>
                    <tr>
                        <td class="li-tabela">Peso normal</td>
                    </tr>
                
                
                    <tr>
                        <td class="li-tabela">Sobrepeso</td>
                    </tr>
                
                
                    <tr>
                        <td class="li-tabela">Obesidade grau 1</td>
                    </tr>
                
                
                    <tr>
                        <td class="li-tabela">Obesidade grau 2</td>
                    </tr>
                
                
                    <tr>
                        <td class="li-tabela">Obesidade grau</td>
                    </tr>
                
                
                </table>
        </section>
    </section>


    <script src="JavaScript.js"></script>
</body>
</html>
